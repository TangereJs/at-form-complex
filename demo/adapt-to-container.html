<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width" />
  <title>adapt to container width demo</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../at-form-complex.html">
  <link rel="import" href="../../at-core-style-classes/at-core-style-classes.html" />
  <link rel="import" href="../../at-core-form/at-core-form.html" />

  <style is="custom-style" include="at-core-style-classes">
    .responsive-container {
      display: block;
      box-sizing: border-box;

      margin-top: 64px;
      border: 1px solid purple;
      padding: 8px;
    }
  </style>
</head>

<body>
  <h4>Adaptive width demo</h4>
  <div>This page demonstrates how at-form-complex adapts to container's available width</div>

  <div class="responsive-container">
    <at-form-complex id="formComplex1"></at-form-complex>
  </div>

  <div class="responsive-container">
    <at-core-form id="coreForm1"></at-core-form>
  </div>

  <script>
    window.addEventListener('WebComponentsReady', function(e) {
      var complexSchema = {
        properties: {
          formText1: {
            type: "string",
            label: "I am text field with default xgridcols of 6",
            default: "lorem ipsum"
          },
          formText2: {
            type: "string",
            label: "I am text field with explicitly set xgridcols to 6",
            default: "lorem ipsum",
            xgridcols: "6"
          },
          formText3: {
            type: "string",
            label: "I am text field with explicitly set xgridcols to 12",
            default: "lorem ipsum",
            xgridcols: "12"
          }
        }
      };

      var formSchema = {
        properties: {
          formText1: {
            type: "string",
            label: "I am text field with default xgridcols of 6",
            default: "lorem ipsum"
          },
          formText2: {
            type: "string",
            label: "I am text field with explicitly set xgridcols to 6",
            default: "lorem ipsum",
            xgridcols: "6"
          },
          formText3: {
            type: "string",
            label: "I am text field with explicitly set xgridcols to 12",
            default: "lorem ipsum",
            xgridcols: "12"
          },
          formComplex1: {
            type: "object",
            label: "I am form complex field with default xgridcols of 6",
            properties: complexSchema.properties
          },
          formComplex2: {
            type: "object",
            label: "I am form complex field with explicitly set xgridcols to 6",
            xgridcols: "6",
            properties: complexSchema.properties
          },
          formComplex3: {
            type: "object",
            label: "I am form complex field with explicitly set xgridcols to 12",
            xgridcols: "12",
            properties: complexSchema.properties
          }
        }
      };

      var formComplex1 = document.getElementById('formComplex1');
      formComplex1.schema = complexSchema;

      var coreForm1 = document.getElementById('coreForm1');
      coreForm1.schema = formSchema;

    });
  </script>
</body>

</html>
